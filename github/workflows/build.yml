name: Build PaBrowser

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name PaBrowser pabrowser.py

      - name: Create DEB package
        run: |
          mkdir -p deb_package/DEBIAN
          echo "Package: pabrowser" > deb_package/DEBIAN/control
          echo "Version: 1.0" >> deb_package/DEBIAN/control
          echo "Section: utils" >> deb_package/DEBIAN/control
          echo "Priority: optional" >> deb_package/DEBIAN/control
          echo "Architecture: amd64" >> deb_package/DEBIAN/control
          echo "Maintainer: You <you@example.com>" >> deb_package/DEBIAN/control
          echo "Description: PaBrowser Web Browser" >> deb_package/DEBIAN/control
          mkdir -p deb_package/usr/local/bin
          cp dist/PaBrowser deb_package/usr/local/bin/
          dpkg-deb --build deb_package

      - name: Create RPM package
        run: |
          sudo apt-get install -y rpm
          mkdir -p rpm_build/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpm_build/BUILD/usr/local/bin
          cp dist/PaBrowser rpm_build/BUILD/usr/local/bin/
          cat <<EOF > rpm_build/SPECS/pabrowser.spec
          Name: pabrowser
          Version: 1.0
          Release: 1%{?dist}
          Summary: PaBrowser Web Browser
          License: MIT
          BuildArch: x86_64
          %description
          PaBrowser Web Browser

          %files
          /usr/local/bin/PaBrowser
          EOF
          rpmbuild --define "_topdir $(pwd)/rpm_build" -bb rpm_build/SPECS/pabrowser.spec

      - name: Create AppImage
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp dist/PaBrowser AppDir/usr/bin/
          cat <<EOF > AppDir/AppRun
          #!/bin/sh
          exec "\$(dirname "\$0")/usr/bin/PaBrowser" "\$@"
          EOF
          chmod +x AppDir/AppRun
          cat <<EOF > AppDir/pabrowser.desktop
          [Desktop Entry]
          Name=PaBrowser
          Exec=PaBrowser
          Icon=pabrowser
          Type=Application
          Categories=Network;WebBrowser;
          EOF
          cp icons/pabrowser.png AppDir/
          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PaBrowser-linux
          path: |
            dist/PaBrowser
            deb_package.deb
            rpm_build/RPMS/x86_64/pabrowser-1.0-1.x86_64.rpm
            PaBrowser-x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyqt5 pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name PaBrowser.exe pabrowser.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PaBrowser-windows
          path: dist/PaBrowser.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyqt5 pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name PaBrowser pabrowser.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PaBrowser-macos
          path: dist/PaBrowser
