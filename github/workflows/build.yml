name: Build and Release PaBrowser

on:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyqt5 pyinstaller

      - name: Build .exe with PyInstaller
        run: pyinstaller --onefile --windowed --name PaBrowser.exe pabrowser.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PaBrowser-windows
          path: dist/PaBrowser.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyqt5 pyinstaller

      - name: Build .app with PyInstaller
        run: pyinstaller --onefile --windowed --name PaBrowser pabrowser.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PaBrowser-macos
          path: dist/PaBrowser

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm wget libfuse2
          python -m pip install --upgrade pip
          pip install pyqt5 pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed --name PaBrowser pabrowser.py

      - name: Create DEB package
        run: |
          mkdir -p deb_package/DEBIAN
          echo "Package: pabrowser" > deb_package/DEBIAN/control
          echo "Version: 1.0" >> deb_package/DEBIAN/control
          echo "Section: web" >> deb_package/DEBIAN/control
          echo "Priority: optional" >> deb_package/DEBIAN/control
          echo "Architecture: amd64" >> deb_package/DEBIAN/control
          echo "Maintainer: Seu Nome <seu@email.com>" >> deb_package/DEBIAN/control
          echo "Description: PaBrowser - Navegador em PyQt5" >> deb_package/DEBIAN/control
          mkdir -p deb_package/usr/local/bin
          cp dist/PaBrowser deb_package/usr/local/bin/
          dpkg-deb --build deb_package

      - name: Create RPM package
        run: |
          mkdir -p rpm_build/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpm_build/BUILD/usr/local/bin
          cp dist/PaBrowser rpm_build/BUILD/usr/local/bin/
          cat <<EOF > rpm_build/SPECS/pabrowser.spec
          Name: pabrowser
          Version: 1.0
          Release: 1%{?dist}
          Summary: PaBrowser Web Browser
          License: MIT
          BuildArch: x86_64
          %description
          PaBrowser Web Browser

          %files
          /usr/local/bin/PaBrowser
          EOF
          rpmbuild --define "_topdir $(pwd)/rpm_build" -bb rpm_build/SPECS/pabrowser.spec

      - name: Create AppImage
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp dist/PaBrowser AppDir/usr/bin/
          cat <<EOF > AppDir/AppRun
          #!/bin/sh
          exec "\$(dirname "\$0")/usr/bin/PaBrowser" "\$@"
          EOF
          chmod +x AppDir/AppRun
          cat <<EOF > AppDir/pabrowser.desktop
          [Desktop Entry]
          Name=PaBrowser
          Exec=PaBrowser
          Icon=pabrowser
          Type=Application
          Categories=Network;WebBrowser;
          EOF
          cp icons/pabrowser.png AppDir/
          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PaBrowser-linux
          path: |
            dist/PaBrowser
            deb_package.deb
            rpm_build/RPMS/x86_64/pabrowser-1.0-1.x86_64.rpm
            PaBrowser-x86_64.AppImage

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: PaBrowser Build ${{ github.run_number }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
